<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resp.css">
</head>
<body>
    <div id="userForm">
    <h1 style="font-size: 35px;">Enter Your Data</h1>
    <div id="formIn">
    <form>
        <label for="name" >Your Name:</label>
        <input type="text" id="name"><br><br>
        <label for="mail" >Enter Email: </label>
        <input type="email" id="mail"><br><br>
        <label for="num"  >Enter Ph-no:</label>
        <input type="number" id="num"><br><br>
        <label for="maths"  >Math Marks:</label>
        <input type="number" id="maths"><br><br>
        <label for="num"  >English Marks:</label>
        <input type="number" id="eng">

    </form>
</div>
<button type="submit"  style="display: flex; margin: auto; margin-top: 35px; " onclick="add()"> Submit</button>
</div>

<div id="tableList">
    <table id="studentTable">
        <tr>
          <th>Sl. no.</th>
          <th>Name</th>
          <th>Email</th>
          <th>Ph No</th>
          <th>Maths</th>
          <th>English</th>
        </tr>

        <tr>
            <tbody id="studentData">
                </tbody>
         </td>
        </tr>

      </table>
</div>


<script>
    let studentCount = 0;
   var names= document.getElementById("name")
   var mails= document.getElementById("mail")
   var phno= document.getElementById("num")
   var mathsMarks= document.getElementById("maths")
   var engMarks= document.getElementById("eng")


   const add = () => {
    if (names.value && mails.value && phno.value && mathsMarks.value && engMarks.value) {
        studentCount++;

        const table = document.getElementById("studentTable").getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();

        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        const cell3 = newRow.insertCell(2);
        const cell4 = newRow.insertCell(3);
        const cell5 = newRow.insertCell(4);
        const cell6 = newRow.insertCell(5);

        cell1.textContent = studentCount;
        cell2.textContent = names.value;
        cell3.textContent = mails.value;
        cell4.textContent = phno.value;
        cell5.textContent = mathsMarks.value;
        cell6.textContent = engMarks.value;

        document.getElementById("studentForm").reset();
    } else {
        alert("Please fill in all fields.");
    }
}

   
</script>
    
   

    
    
</body>
</html>
